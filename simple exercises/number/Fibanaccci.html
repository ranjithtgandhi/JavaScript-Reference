var n=15;
function fiboLoop(num){
	  var a = 1, b = 0, temp;
	  var dis ='';
	  while (num >= 1){
	    temp = a;
	    a = a + b;
	    b = temp;
	    num--;
	    dis += b +" ";
	    
	  }
	  console.log(dis);
	  dis = '';

	  return b;

}

console.log(fiboLoop(n));




function fiboRec(num) {
	var r,dis='';

  if (num <= 1) return 1;
  r = fiboRec(num - 1) + fiboRec(num - 2);

  dis += r +" ";
  dis='';

  return r;
}
