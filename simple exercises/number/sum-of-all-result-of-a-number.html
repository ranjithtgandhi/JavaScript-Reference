//example - 1 -  Sum of all result a number Javascript
var number = 57;
function sumDigits(number) {
        while( number > 9){
            var num = number.toString();
            var sum = 0;
            for (var i = 0; i < num.length; i++) {
                sum += parseInt(num.charAt(i), 10);
            }
            number = sum;
            console.log("in loop = "+ number);
        }
		return sum;
    }

console.log(sumDigits(number));
