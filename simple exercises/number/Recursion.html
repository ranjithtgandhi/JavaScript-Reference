<pre>
	1 - Sum of digit by recursion
	2 - Reverse by Recursion
	3 - Factorial by Recursion
	4 - Power by Recursion

</pre>

<script type="text/javascript">
	
var num = 234;

function sod(n)
{
    return n > 1 ? (n % 10) +sod(Math.floor(n/10)) : 0  ; 
}

document.write('Sum of digit by Recursion : '+num+' = ' + sod(num));
document.write("<div>-------------------------</div>");


function rev(n,r)
{
    if(n > 0){
    	return rev(parseInt(n/10),(r*10)+parseInt(n%10));
    }
    return r;
}

document.write('Reverse by Recursion : '+num+' = ' + rev(num,0));
document.write("<div>-------------------------</div>");

function fact(n)
{   
    if(n==1){
    	console.log(n);
    	return(n);
    }
  	else{
  		
  		n = n*fact(n-1);
  		console.log(n);
  		return n;	
  	}
   
}

document.write('factorial by Recursion : 5 = ' + fact(5));
document.write("<div>-------------------------</div>");

function pow(i,j)
{   
    if(j==1){
  		return i;
    }
 	return (i*pow(i,j-1));
   
}

document.write('Power by Recursion : (3,3) = ' + pow(3,3));
document.write("<div>-------------------------</div>");
</script>
