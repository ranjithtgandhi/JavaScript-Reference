<script type="text/javascript">
	
		function generatePyramid() {
		    var row = 5;
		    var output="";
		    for (var i = 1; i <= row; i++) {

		    	for(j=1;j<=row-i;j++)
				{
		            output += "&nbsp; &nbsp;&nbsp; ";
				}

				for(j=i;j>=1;j--)
				{   
					output += j+" &nbsp; ";
				}
		        document.write(output);
                    output = "<br/>";
		       
		    }
		}  
		generatePyramid();

	    document.write("<div>-------------------------</div>");
