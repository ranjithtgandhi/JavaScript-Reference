// example - 1 :-  sum of an array using recursion Javascript
var arr = [1, 2, 3, 4, 5, 6];	
var sum = function(array) {
    return (array.length === 0) ? 0 : array[0] + sum(array.slice(1));
}
console.log(sum(arr));
