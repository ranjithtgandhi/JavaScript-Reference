<script type="text/javascript">

	var a = [1, 2, 3, 4];
var b = [1, 2, 3, 4];

function sumArray(a, b) {
      var c = [];
      for (var i = 0; i < Math.max(a.length, b.length); i++) {
        c.push((a[i] || 0) + (b[i] || 0));
      }
      return c;
}

// First Use Case.


console.log(sumArray(a,b))
